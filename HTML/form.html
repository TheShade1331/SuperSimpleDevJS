<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form action="action_page.php" method="post">

        <div>
        <label for="fname">first name</label>
        <input type="text" id="frame" name="fname" placeholder="Spongebob" required>
        </div>

        <br>

        <div>
        <label for="lname">last name</label>
        <input type="text" id="frame" name="lname" placeholder="Squarepamts" required>
        </div>

        <br>

        <div>
        <label for="pass">password</label>
        <input type="password" id="pass" name="pass" placeholder="Password" required maxlength="12">
        </div>

        <br>

        <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" required>
        </div>

        <br>

        <div>
        <label for="phone">phone #</label>
        <input type="phone" id="phone" name="phone" placeholder="9123456789" required maxlength="10">
        </div>
        
        <br>

        <div>
        <label for="date">birthdate </label>
        <input type="date" id="date" name="date" placeholder="abc@gmail.com" required>
        </div>
        
        <br>

        <div>
        <label for="quantity">quantity</label>
        <input type="quantity" id="quantity" name="quantity" min="0" max="99" value="1" required>
        </div>
        
        <br>
        
        <div>
            <label for="title">Title</label>

            <label for="Mr.">Mr.</label>
            <input type="radio" id="Mr." name="title" value="Mr.">

            <label for="Mrs.">Mrs.</label>
            <input type="radio" id="Mrs." name="title" value="Mrs.">

            <label for="PhD.">PhD.</label>
            <input type="radio"id="PhD." name="title" value="PhD.">

        </div>
        
        <br>

        <div>
            <label for="payment">payment</label>
            <select id="payment" name="payment">
                <option value="visa">visa</option>
                <option value="Mastercard">mastercard</option>
                <option value="Giftcard">giftcard</option>
                <option value="UPI">UPI</option>
            </select>
        </div>

        <br>

        <div>
            <label for="subscribe">subscribe:</label>
            <input type="checkbox" name="subscribe" id="subscribe">
        </div>

        <br>

        <div>
            <input type="reset">
        </div>

        <br>
        
        <div>
            <input type="submit">
        </div>
    </form>
    
</body>
</html>
